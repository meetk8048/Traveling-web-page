<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Snaeland Travel</title>
</head>

<body>
    <div class="home">
        <nav>
            <div class="logo">SNAELAND</div>
            <ul class="nav-links">
                <li><b>Home</b></li>
                <li>Destination</li>
                <li>Gallery</li>
                <li>Travel Packages</li>
            </ul>
            <a href="#" class="lang-selector">EN <i class="fas fa-chevron-down"></i></a>
        </nav>

        <div class="content">
            <h1>Weaving Your Dreams<br> into Unforgettable<br> Adventures</h1>
        </div>

        <div class="main-booking">
            <div class="booking">
                <a href="#" class="btn">
                    <span>Booking Now</span>
                    <span class="arrow-icon">
                        <i class="fas fa-arrow-up-right-from-square"></i>
                    </span>
                </a>
                <p class="dis">
                    Discover the captivating allure of Arctic wonders, from stunning landscapes<br> to vibrant culture,
                    on an unforgettable journey through the North.
                </p>
            </div>
            <div class="explore">
                <a class="explore-down">Explore More <i class="fas fa-arrow-down"></i></a>
            </div>
        </div>

        <div class="social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-youtube"></i></a>
        </div>
    </div>
</body>

</html>
